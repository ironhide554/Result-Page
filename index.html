<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-card">
        <div class="results">
            <h2 class="result">Your Results</h2>
            <div class="leftscore">
                <span class="big">90</span>
                <span class="small">of 100</span>
            </div>
            <div class="text">
                <h3>Great</h3>
                <p>You scored higher than 85% of the people who have taken these tests.</p>
            </div>
        </div>
            
        <div class="summary">
            <h2 class="tile">Summary</h2>
            <div class="score">
            <div class="reaction">
                <img src="Images/icon-reaction.svg" alt="Reaction" class="reaction-image">
                <p class="r">Reaction</p>
                <p>85/100</p>
            </div>
            <div class="memory">
                <img src="Images/icon-memory.svg" alt="Memory" class="memory-image">
                <p class="m">Memory</p>
                <p>95/100</p>
            </div>
            <div class="verbal">
                <img src="Images/icon-verbal.svg" alt="Verbal" class="verbal-image">
                <p class="ve">Verbal</p>
                <p>80/100</p>

            </div>
            <div class="visual">
                <img src="Images/icon-visual.svg" alt="Visual" class="visual-image">
                <p class="vi">Visual</p>
                <p>92/100</p>
            </div>
            </div>
            <button class="continue">Continue</button>
        </div>
        

    </div>
    
</body>
</html>
